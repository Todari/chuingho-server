name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches: [ main ]
  push:
    tags: [ 'v*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}/api-server
  IMAGE_NAME_ML: ${{ github.repository }}/ml-service

jobs:
  # CI ÏÑ±Í≥µ ÌôïÏù∏
  check-ci-success:
    name: Check CI Success
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'push'
    
    steps:
    - name: Check CI result
      run: |
        if [ "${{ github.event.workflow_run.conclusion }}" = "failure" ]; then
          echo "CI Pipeline failed. Stopping CD pipeline."
          exit 1
        fi
        echo "CI Pipeline succeeded or this is a tag push. Continuing with CD..."

  # Î≤ÑÏ†Ñ ÌÉúÍπÖ
  version:
    name: Generate Version
    runs-on: ubuntu-latest
    needs: check-ci-success
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
          IS_RELEASE=true
        else
          VERSION=main-${GITHUB_SHA::8}
          IS_RELEASE=false
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "is_release=$IS_RELEASE" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"

  # Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Î∞è Ìë∏Ïãú
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: version
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - name: api-server
            context: .
            dockerfile: ./Dockerfile
            image_name: ${{ needs.version.outputs.version }}
          - name: ml-service
            context: ./ml-service
            dockerfile: ./ml-service/Dockerfile
            image_name: ${{ needs.version.outputs.version }}
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service.name }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha,prefix=main-,suffix=-{{date 'YYYYMMDD'}},format=short

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.service.context }}
        file: ${{ matrix.service.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # Í∞úÎ∞ú ÌôòÍ≤Ω Î∞∞Ìè¨ (main Î∏åÎûúÏπò)
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [version, build-and-push]
    if: github.ref == 'refs/heads/main'
    environment:
      name: development
      url: https://dev-api.chuingho.com
    
    steps:
    - uses: actions/checkout@v4

    - name: Deploy to development
      run: |
        echo "Deploying version ${{ needs.version.outputs.version }} to development"
        
        # Docker Compose Î∞©Ïãù Î∞∞Ìè¨ (Í∞úÎ∞ú ÌôòÍ≤Ω)
        cat > docker-compose.dev.yml << EOF
        version: '3.8'
        services:
          api-server:
            image: ${{ env.REGISTRY }}/${{ github.repository }}/api-server:${{ needs.version.outputs.version }}
            ports:
              - "8080:8080"
            environment:
              - CHUINGHO_ENV=development
              - CHUINGHO_DATABASE_HOST=${{ secrets.DEV_DB_HOST }}
              - CHUINGHO_DATABASE_USERNAME=${{ secrets.DEV_DB_USERNAME }}
              - CHUINGHO_DATABASE_PASSWORD=${{ secrets.DEV_DB_PASSWORD }}
              - CHUINGHO_ML_SERVICE_URL=http://ml-service:8001
            depends_on:
              - ml-service
              
          ml-service:
            image: ${{ env.REGISTRY }}/${{ github.repository }}/ml-service:${{ needs.version.outputs.version }}
            ports:
              - "8001:8001"
            environment:
              - ENVIRONMENT=development
        EOF
        
        # Î∞∞Ìè¨ Ïã§Ìñâ (Ïã§Ï†ú ÏÑúÎ≤ÑÏóêÏÑúÎäî SSHÎÇò Î∞∞Ìè¨ ÏóêÏù¥Ï†ÑÌä∏ ÏÇ¨Ïö©)
        # ssh deploy@dev-server "docker-compose -f docker-compose.dev.yml up -d"
        echo "Development deployment configuration ready"
        
    - name: Run smoke tests
      run: |
        echo "Running smoke tests on development environment"
        # Í∞úÎ∞ú ÌôòÍ≤Ω Ïä§Î™®ÌÅ¨ ÌÖåÏä§Ìä∏
        timeout 300 bash -c 'until curl -f https://dev-api.chuingho.com/health; do sleep 10; done'

  # ÌîÑÎ°úÎçïÏÖò ÌôòÍ≤Ω Î∞∞Ìè¨ (Î¶¥Î¶¨Ï¶à ÌÉúÍ∑∏)
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [version, build-and-push]
    if: needs.version.outputs.is_release == 'true'
    environment:
      name: production
      url: https://api.chuingho.com
    
    steps:
    - uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "Deploying version ${{ needs.version.outputs.version }} to production"
        
        # Kubernetes Î∞©Ïãù Î∞∞Ìè¨ (ÌîÑÎ°úÎçïÏÖò ÌôòÍ≤Ω)
        cat > k8s-deployment.yml << EOF
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: chuingho-api
          namespace: production
        spec:
          replicas: 3
          selector:
            matchLabels:
              app: chuingho-api
          template:
            metadata:
              labels:
                app: chuingho-api
            spec:
              containers:
              - name: api-server
                image: ${{ env.REGISTRY }}/${{ github.repository }}/api-server:${{ needs.version.outputs.version }}
                ports:
                - containerPort: 8080
                env:
                - name: CHUINGHO_ENV
                  value: production
                - name: CHUINGHO_DATABASE_HOST
                  valueFrom:
                    secretKeyRef:
                      name: db-secret
                      key: host
                resources:
                  requests:
                    memory: "512Mi"
                    cpu: "250m"
                  limits:
                    memory: "1Gi"
                    cpu: "500m"
        ---
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: chuingho-ml
          namespace: production
        spec:
          replicas: 2
          selector:
            matchLabels:
              app: chuingho-ml
          template:
            metadata:
              labels:
                app: chuingho-ml
            spec:
              containers:
              - name: ml-service
                image: ${{ env.REGISTRY }}/${{ github.repository }}/ml-service:${{ needs.version.outputs.version }}
                ports:
                - containerPort: 8001
                resources:
                  requests:
                    memory: "2Gi"
                    cpu: "500m"
                  limits:
                    memory: "4Gi"
                    cpu: "2000m"
        EOF
        
        # Î∞∞Ìè¨ Ïã§Ìñâ (Ïã§Ï†úÎ°úÎäî kubectl apply ÏÇ¨Ïö©)
        # kubectl apply -f k8s-deployment.yml
        echo "Production deployment configuration ready"
        
    - name: Run production smoke tests
      run: |
        echo "Running smoke tests on production environment"
        timeout 300 bash -c 'until curl -f https://api.chuingho.com/health; do sleep 10; done'

    - name: Notify deployment success
      uses: 8398a7/action-slack@v3
      if: success()
      with:
        status: success
        channel: '#deployments'
        text: |
          üöÄ Production deployment successful!
          Version: ${{ needs.version.outputs.version }}
          Commit: ${{ github.sha }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify deployment failure
      uses: 8398a7/action-slack@v3
      if: failure()
      with:
        status: failure
        channel: '#deployments'
        text: |
          ‚ùå Production deployment failed!
          Version: ${{ needs.version.outputs.version }}
          Commit: ${{ github.sha }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Î¶¥Î¶¨Ï¶à ÎÖ∏Ìä∏ ÏÉùÏÑ±
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version, deploy-prod]
    if: needs.version.outputs.is_release == 'true'
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate changelog
      id: changelog
      run: |
        # Ïù¥Ï†Ñ ÌÉúÍ∑∏Î∂ÄÌÑ∞ ÌòÑÏû¨ÍπåÏßÄÏùò Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Ï∂îÏ∂ú
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        if [ -n "$PREVIOUS_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD)
        else
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" HEAD)
        fi
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.version.outputs.version }}
        release_name: Release ${{ needs.version.outputs.version }}
        body: |
          ## Changes in ${{ needs.version.outputs.version }}
          
          ${{ steps.changelog.outputs.changelog }}
          
          ## Docker Images
          - API Server: `ghcr.io/${{ github.repository }}/api-server:${{ needs.version.outputs.version }}`
          - ML Service: `ghcr.io/${{ github.repository }}/ml-service:${{ needs.version.outputs.version }}`
          
          ## Deployment
          - Production: https://api.chuingho.com
          - Documentation: https://docs.chuingho.com
        draft: false
        prerelease: false

  # Î¨∏ÏÑú Î∞∞Ìè¨
  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: [version]
    if: github.ref == 'refs/heads/main' || needs.version.outputs.is_release == 'true'
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js for docs
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Generate API docs
      run: |
        echo "Generating OpenAPI documentation"
        # swag init Îì±ÏúºÎ°ú API Î¨∏ÏÑú ÏÉùÏÑ±
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        cname: docs.chuingho.com